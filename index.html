<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo</h1>
    <br>
    <table>
      <tr
        v-for="item in todos"
        v-bind:class="{done:item.state}">
        <th>{{ item.comment }}</th>
        <td class="button">
          <button v-on:click="edit(item)">
            編集
          </button>
        </td>
        <td class="button">
          <button v-bind:disabled="isProcessing()" v-on:click="remove(item)">
            削除
          </button>
        </td>
      </tr>
    </table>

    <form class="add-form" v-on:submit.prevent="setItems">
      <input type="text" ref="comment"><br>
      <button class="submit-button" type="submit">{{changeButtonText}}</button>
    </form>
  </div>

  <script src="./main.js"></script>
</body>
</html>
